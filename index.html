<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      width: 320px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #0074D9;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #005bb5; }
    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAuth()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don‚Äôt have an account? Signup</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Signup";
      document.querySelector("button").innerText = isLogin ? "Login" : "Signup";
      document.querySelector(".toggle").innerText = isLogin ? "Don‚Äôt have an account? Signup" : "Already have an account? Login";
    }

    function handleAuth() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please fill in all fields!");
        return;
      }

      if (isLogin) {
        let storedUser = localStorage.getItem(username);
        if (storedUser && storedUser === password) {
          alert("Login successful ‚úÖ");
          localStorage.setItem("loggedInUser", username); // save session
          window.location.href = "tool.html"; // redirect
        } else {
          alert("Invalid username or password ‚ùå");
        }
      } else {
        localStorage.setItem(username, password);
        alert("Signup successful üéâ Now login!");
        toggleForm();
      }
    }
  </script>
</body>
</html>
